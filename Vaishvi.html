<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Address Validation Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: lightseagreen;
}
#form-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input {
    padding: 8px;
    margin-bottom: 10px;
}
button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="form-container">
    <h2>IP Address Validation Form</h2>
    <label for="ipAddress">Enter IP Address: </label>
    <input type="text" id="ipAddress">
    <button onclick="validateIP()">Validate</button>
</div>
<script>
function validateIP() {
    var ipAddress = document.getElementById('ipAddress').value;
    var ipRegex = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.((25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.){2}(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
    if (ipRegex.test(ipAddress)) {
        alert('Valid IP Address!');
    } else {
        alert('Invalid IP Address! Please enter a valid IP.');
    }
}
</script>
</body>
</html>
